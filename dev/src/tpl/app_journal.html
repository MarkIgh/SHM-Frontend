<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3"><i class="icon-users"></i> Journal</h1>
</div>
<div class="wrapper-md">
    <!-- Filter -->
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            Search in journal:
        </div>
        <div class="panel-body">
            <form class="form-inline ng-pristine ng-valid" role="form">
                <div class="form-group">
                    <label class="sr-only" for="username">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="exampleInputPassword2">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                </div>
                <div class="checkbox m-l m-r-xs">
                    <label class="i-checks">
                        <input type="checkbox"><i></i> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Sign in</button>
        <span ng-controller="ModalDemoCtrl" class="ng-scope">
          <script type="text/ng-template" id="myModalContent.html">
              <div ng-include="'tpl/modal.form.html'"></div>
          </script>
          <button class="btn btn-success" ng-click="open('lg')" tabindex="0">Form in a modal</button>
        </span>
            </form>
        </div>
    </div>

    <!-- Table -->
      <div class="panel panel-default">
        <div class="panel-heading">
        Users actions journal
        </div>
        <table class="table table-striped m-b-none">
          <thead>
            <tr>
                <th>Date</th>
                <th>Username</th>
                <th>Operation</th>
                <th>Content</th>
                <th>Extra</th>
                <th>SessionID</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="operation in Journal.operations">
              <td>
                {{operation.Date}}
              </td>
                <td>
                    {{operation.Username}}
                </td>
                <td>
                    {{operation.Operation}}
                </td>
                <td>
                    {{operation.Content}}
                </td>
                <td>
                    {{operation.Extra}}
                </td>
                <td>
                    {{operation.SessionID|limitTo:25}}
                </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
