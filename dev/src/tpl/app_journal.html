<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3"><i class="icon-users"></i> Journal</h1>
</div>
<div class="wrapper-md">
      <div class="panel panel-default">
        <div class="panel-heading">
        Users actions journal
        </div>
        <table class="table table-striped m-b-none">
          <thead>
            <tr>
                <th>Date</th>
                <th>Username</th>
                <th>Operation</th>
                <th>Content</th>
                <th>Extra</th>
                <th>SessionID</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="operation in Journal.operations">
              <td>
                {{operation.Date}}
              </td>
                <td>
                    {{operation.Username}}
                </td>
                <td>
                    {{operation.Operation}}
                </td>
                <td>
                    {{operation.Content}}
                </td>
                <td>
                    {{operation.Extra}}
                </td>
                <td>
                    {{operation.SessionID|limitTo:25}}
                </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
