<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3"><i class="icon-users"></i> Active user sessions</h1>
</div>
<div class="wrapper-md">
      <div class="panel panel-default">
        <div class="panel-heading">
        <span class="label bg-info pull-right m-t-xs">{{Sessions.length}} active sessions</span>
        Active Sessions
        </div>
        <table class="table table-striped m-b-none">
          <thead>
            <tr>
              <th></th>
              <th class="text-center">Username</th>
              <th>Client IP</th>
              <th>Created</th>
              <th>Last Activity</th>
              <th>User Agent</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="session in Sessions">
              <td>
                <button class="btn btn-info btn-xs" ng-click="remove(session.ID)">
                  <i class="icon-close"></i>
                </button>
              </td>
              <td class="text-center">
                {{session.Username}}
              </td>
              <td>
                 {{session.IP}}
              </td>
                <td>
                {{session.Created * 1000| date:'medium'}}
                </td>
                <td>
                {{session.LastActivity *1000 | date:'medium'}}
                </td>
                <td>
                  {{session.UserAgent|limitTo:35}}...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
