<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3"><i class="icon-users"></i> Active user sessions</h1>
</div>
<div class="wrapper-md">
      <div class="panel panel-default">
        <div class="panel-heading">
        <span class="label bg-info pull-right m-t-xs">{{Sessions.length}} active sessions</span>
        Active Sessions
        </div>
        <table class="table table-striped m-b-none">
          <thead>
            <tr>
              <th class="text-center">Session ID</th>
              <th>Client IP</th>
              <th>Created</th>
              <th>Username</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="session in Sessions">
              <td>
                {{session.ID}}
              </td>
              <td>
                {{session.IP}}
              </td>
              <td>
                {{session.Created}}
              </td>
              <td>
                {{session.Username}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
