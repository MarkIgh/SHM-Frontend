<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3"><i class="icon-users"></i> LiveStats</h1>
</div>
<div class="wrapper-md">

    <div class="row">

        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading font-bold">
                    CPU
                </div>
                <div class="panel-body text-center">
                    <div class="inline">
                        <div id="PChartCPU" ui-jq="easyPieChart" ui-options="{
                      percent: 0,
                      lineWidth: 10,
                      trackColor: '#e8eff0',
                      barColor: '#fad733',
                      scaleColor: '#e8eff0',
                      size: 188,
                      lineCap: 'butt',
                      animate: 500,
                    }" class="easyPieChart" style="width: 188px; height: 188px; line-height: 188px;">
                            <div>
                                <span class="h2 m-l-sm step">{{ Stats.CPU | limitTo:4 }}</span>%
                                <div class="text text-sm">Usage</div>
                            </div>
                            <canvas width="188" height="188"></canvas></div>
                    </div>
                </div>
                <div class="panel-footer"><small>% of CPU load average</small></div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading font-bold">
                    RAM
                </div>
                <div class="panel-body text-center">
                    <div class="inline">
                        <div id="PChartRAM" ui-jq="easyPieChart" ui-options="{
                      percent: 25,
                      lineWidth: 10,
                      trackColor: '#e8eff0',
                      barColor: '#27c24c',
                      scaleColor: '#e8eff0',
                      size: 188,
                      lineCap: 'butt',
                      animate: 1000,

                    }" class="easyPieChart" style="width: 188px; height: 188px; line-height: 188px;">
                            <div>
                                <span class="h2 m-l-sm step">{{ Stats.RAM | limitTo:4 }}</span>%
                                <div class="text text-sm">Usage</div>
                            </div>
                            <canvas width="188" height="188"></canvas></div>
                    </div>
                </div>
                <div class="panel-footer"><small>% of RAM usage</small></div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading font-bold">
                    SWAP
                </div>
                <div class="panel-body text-center">
                    <div class="inline m-t m-b">
                        <div id="PChartSWAP" ui-jq="easyPieChart" ui-options="{
                      percent: 50,
                      lineWidth: 10,
                      trackColor: '#e8eff0',
                      barColor: '#23b7e5',
                      scaleColor: false,
                      size: 158,
                      rotate: 90,
                      lineCap: 'butt'
                    }" class="easyPieChart" style="width: 158px; height: 158px; line-height: 158px;">
                            <div>
                                <span class="h2 m-l-sm step">{{ Stats.SWAP | limitTo:4 }}</span>%
                                <div class="text text-sm">Usage</div>
                            </div>
                            <canvas width="158" height="158"></canvas></div>
                    </div>
                </div>
                <div class="panel-footer"><small>% of SWAP usage</small></div>
            </div>
        </div>
    </div>


    <div class="row">
      <div class="panel-heading">
        Processes
      </div>
      <div class="table-responsive">
        <table id="PSTable" ui-jq="dataTable" ui-options="{
            sAjaxSource: 'api/datatable.json',
            aoColumns: [
              { mData: 'Pid' },
              { mData: 'CPU' },
              { mData: 'Mem' },
              { mData: 'Name' },
              { mData: 'Command' }
            ]
          }" class="table table-striped b-t b-b">
          <thead>
            <tr>
              <th  style="width:20%">Pid</th>
              <th  style="width:25%">CPU</th>
              <th  style="width:25%">Mem</th>
              <th  style="width:15%">Name</th>
              <th  style="width:15%">Command</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
</div>
