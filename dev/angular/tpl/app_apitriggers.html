<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3"><i class="icon-users"></i> Registered API triggers</h1>
</div>
<div class="wrapper-md">
      <div class="panel panel-default">
        <div class="panel-heading">
        <span class="label bg-info pull-right m-t-xs">{{APITriggers.length}} active triggers</span>
        Active API triggers
        </div>
        <table class="table table-striped m-b-none">
          <thead>
            <tr>
              <th>Trigger name (Executable file path)</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="trigger in APITriggers">
              <td>
                {{trigger}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
