<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3"><i class="icon-users"></i> User Templates</h1>
</div>
<div class="wrapper-md">
      <div class="panel panel-default">
        <div class="panel-heading">
        <span class="label bg-info pull-right m-t-xs">{{UserTemplates.length}} templates</span>
        User limits templates
        </div>
        <table class="table table-striped m-b-none">
          <thead>
            <tr>
              <th class="text-center">Template Name</th>
              <th>Used by Users</th>
              <th>SSH</th>
              <th>Allowed modules</th>                    
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="template in UserTemplates">                    
              <td>
                {{template.Name}}
              </td>
              <td>
                <i class="icon-users"></i> {{template.Used}}
              </td>
              <td>
                <i class="icon-lock"></i> {{template.SSH}}
              </td>
              <td>
                {{template.Modules}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
