<!DOCTYPE html>
<html lang="en" ng-app="Install">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SHM Installation Alpha.</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
    <!-- AngularJS -->
    <script src="app/app.js"></script>
    <script src="app/values.js"></script>
    <script src="app/controllers.js"></script>
  </head>

  <body ng-controller="Progress as progress">

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">SHM v 0.1.1 Alpha</h3>
      </div>

      <div class="jumbotron">
            <center>
            <h1>Few minutes to start
              <span class="glyphicon glyphicon-plane" aria-hidden="true"></span>
            </h1>
            </center>
        <p class="lead">We are installing software dependencies while you fill some of the panel parameters to begin using your new control panel.</p>
          <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: {{ progress.Percent }}%">
                {{ progress.Percent }}%
              </div>
            </div>
        <p class="text-info">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            Installation status: {{ progress.Action }}</p>
      </div>

      <ng-view></ng-view>

      <footer class="footer">
        <p>&copy; 2016 SHM</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
