<div class="row marketing">
<div class="col-lg-6">
    <div class="form-group">
    <label for="adminemail">Administrator Email address</label>
    <p>Panel will send notification about server status and system messages</p>
    <input ng-model="settings.AdminEmail" type="email" class="form-control" id="adminemail" placeholder="Email">
    </div>

    <div class="form-group">
    <label for="hostname">Server hostname</label>
    <p>Hostname of the server for network identification.</p>
    <input ng-model="settings.Hostname" type="text" class="form-control" id="hostname" placeholder="server1.domain.com">
    </div>
    
    <div class="form-group">
    <label for="timezone">Time zone</label>
    <p>Server time zone</p>
    <timezones-list></timezones-list>
    </div>
</div>

<div class="col-lg-6">
    <div class="form-group">
    <label for="serverPort">Panel webserver port</label>
    <p>Port on which panel web server will listen.</p>
    <input ng-model="settings.ServerPort" type="number" class="form-control" id="serverPort" placeholder="8090" value="8090">
    </div>
    
    <div class="form-group">
    <label for="hostname">SSL</label>
    <p>Turn on or off https.</p>
    <input type="checkbox" ng-model="settings.SSL">
    </div>   
</div>

<button type="button" class="btn btn-primary btn-lg" ng-click="settings.save()">Save settings</button>

</div>
